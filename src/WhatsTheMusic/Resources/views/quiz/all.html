{% extends 'base/layout.html' %}

{% block content %}
<div class="container">
    <h1>Quizzes</h1>
</div>
<div class="quizes container">
    {% for quiz in quizzes %}
        <div class="col-lg-4">
            <h2>{{ quiz.name }}</h2>
            <p class="description">{{ quiz.description }}</p>
            <p class="link"><a href="/quiz/{{ quiz.id }}/init" class="btn btn-primary">Play now!</a></p>
        </div>
    {% endfor %}
</div>
</section>
{% endblock %}
